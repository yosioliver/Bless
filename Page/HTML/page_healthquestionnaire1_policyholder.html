              </label>
              <div class='RadioButton Item'>
                <input data-popup-type='spajproposal' id='RadioButtonPolicyHolderSPAJProposalYes' name='RadioButtonPolicyHolderSPAJProposal' type='radio' value='true'>
                <label class='RadioButton' for='RadioButtonPolicyHolderSPAJProposalYes'>Ya</label>
                <div class='Separator'></div>
                <input data-popup-type='spajproposal' id='RadioButtonPolicyHolderSPAJProposalNo' name='RadioButtonPolicyHolderSPAJProposal' type='radio'>
                <label class='RadioButton' for='RadioButtonPolicyHolderSPAJProposalNo'>Tidak</label>
              </div>
            </div>
          </li>
          <hr>
          <li>
            <div class='Container'>
              <label class='Item' for='RadioButtonPolicyHolderClaimYes' id='LabelPolicyHolderClaim'>
                Apakah Anda pernah mengajukan klaim ke perusahaan Asuransi Jiwa? Jika “Ya, mohon jelaskan alasannya.
              </label>
              <div class='RadioButton Item'>
                <input data-popup-type='general' id='RadioButtonPolicyHolderClaimYes' name='RadioButtonPolicyHolderClaim' type='radio' value='true'>
                <label class='RadioButton' for='RadioButtonPolicyHolderClaimYes'>Ya</label>
                <div class='Separator'></div>
                <input data-popup-type='general' id='RadioButtonPolicyHolderClaimNo' name='RadioButtonPolicyHolderClaim' type='radio' value='false'>
                <label class='RadioButton' for='RadioButtonPolicyHolderClaimNo'>Tidak</label>
              </div>
            </div>
          </li>
          <hr>
          <li>
            <div class='Container'>
              <label class='Item' for='RadioButtonPolicyHolderDiagnosticYes' id='LabelPolicyHolderDiagnostic'>
                Apakah Anda pernah mendapatkan atau bermaksud menjalani pemeriksaan kesehatan diagnostik, seperti Sinar-X, USG, CT-scan, MRI, EKG, Treadmill, pemeriksaan darah, pemeriksaan urin, dan lain-lain?
              </label>
              <div class='RadioButton Item'>
                <input data-popup-type='general' id='RadioButtonPolicyHolderDiagnosticYes' name='RadioButtonPolicyHolderDiagnostic' type='radio' value='true'>
                <label class='RadioButton' for='RadioButtonPolicyHolderDiagnosticYes'>Ya</label>
                <div class='Separator'></div>
                <input id='RadioButtonPolicyHolderDiagnosticNo' name='RadioButtonPolicyHolderDiagnostic' type='radio'>
                <label class='RadioButton' data-popup-type='general' for='RadioButtonPolicyHolderDiagnosticNo' value='false'>Tidak</label>
              </div>
            </div>
          </li>
          <hr>
          <li>
            <label class='PositionerLeft' for='PregnancyYes'>Khusus Calon Tertanggung anak-anak (usia ≤ 5 (lima) tahun):</label>
            <br>
            <label class='PositionerLeft' for='PregnancyYes'>Waktu lahir</label>
            <div class='RadioButton PositionerLeft'>
              <input id='RadioButtonPolicyHolderPregnancyNormal' name='RadioButtonPolicyHolderPregnancy' type='radio' value='true'>
              <label class='RadioButton' for='RadioButtonPolicyHolderPregnancyNormal'>Cukup Bulan</label>
              <div class='Separator'></div>
              <input id='RadioButtonPolicyHolderPregnancyPrematur' name='RadioButtonPolicyHolderPregnancy' type='radio' value='false'>
              <label class='RadioButton' for='RadioButtonPolicyHolderPregnancyPrematur'>Prematur</label>
            </div>
            <br>
            <label class='PositionerLeft' for='BabyHeight'>Panjang dan berat saat lahir</label>
            <br>
            <br>
            <input class='Short PositionerLeft' id='RadioButtonPolicyHolderBabyHeight' style='margin-right: 10px;' type='text'>
            <label class='PositionerLeft' for='RadioButtonPolicyHolderBabyHeight'>Cm</label>
            <input class='Short PositionerLeft' id='RadioButtonPolicyHolderBabyWeight' style='margin-left: 10px; margin-right: 10px;' type='text'>
            <label class='PositionerLeft' for='RadioButtonPolicyHolderBabyWeight'>Kg</label>
          </li>
          <hr>
          <li>
            <label class='Item' for='HealthDissorderYes'>
              Pertanyaan khusus untuk wanita:
            </label>
            <ol>
              <li>
                <div class='Container'>
                  <label class='Item' for='RadioButtonPolicyHolderPregnantYes' id='LabelPolicyHolderPregnant'>
                    Apakah Anda sedang hamil?
                  </label>
                  <div class='RadioButton Item'>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPregnantStateYes' name='RadioButtonPolicyHolderPregnant' type='radio' value='true'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPregnantStateYes'>Ya</label>
                    <div class='Separator'></div>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPregnantStateNo' name='RadioButtonPolicyHolderPregnant' type='radio' value='false'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPregnantStateNo'>Tidak</label>
                  </div>
                </div>
              </li>
              <li>
                <div class='Container'>
                  <label class='Item' for='RadioButtonPolicyHolderPregnancyIllnessYes' id='LabelPolicyHolderPregnancyIllness'>
                    Adakah komplikasi pada kehamilan termasuk persalinan secara sectio caesaria yang dilakukan karena menderita suatu penyakit (Darah Tinggi, Hepatitis, Diabetes dan lain-lain)?
                  </label>
                  <div class='RadioButton Item'>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPregnancyIllnessYes' name='RadioButtonPolicyHolderPregnancyIllness' type='radio' value='true'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPregnancyIllnessYes'>Ya</label>
                    <div class='Separator'></div>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPregnancyIllnessNo' name='RadioButtonPolicyHolderPregnancyIllness' type='radio' value='false'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPregnancyIllnessNo'>Tidak</label>
                  </div>
                </div>
              </li>
              <li>
                <div class='Container'>
                  <label class='Item' for='RadioButtonPolicyHolderFemaleAbnormalityYes' id='LabelPolicyHolderFemaleAbnormality'>
                    Apakah Anda mempunyai kelainan payudara/organ kewanitaan lainnya termasuk haid yang tidak teratur? Jika “Ya” jelaskan nama kelainan atau komplikasi dan nama dokter yang merawat pada kolom (Siapa, Apa, Kapan, Dimana, Pengobatan yang dilakukan, Bagaimana).
                  </label>
                  <div class='RadioButton Item'>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderFemaleAbnormalityYes' name='RadioButtonPolicyHolderFemaleAbnormality' type='radio' value='true'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderFemaleAbnormalityYes'>Ya</label>
                    <div class='Separator'></div>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderFemaleAbnormalityNo' name='RadioButtonPolicyHolderFemaleAbnormality' type='radio' value='false'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderFemaleAbnormalityNo'>Tidak</label>
                  </div>
                </div>
              </li>
              <li>
                <div class='Container'>
                  <label class='Item' for='RadioButtonPolicyHolderPapSmearYes' id='LabelPolicyHolderPapSmear'>
                    Apakah Anda pernah melakukan pemeriksaan Pap Smear dalam 1 (satu) tahun terakhir? Jika “Ya” jelaskan bagaimana hasilnya dan kapan dilakukan pemeriksaan tersebut?
                  </label>
                  <div class='RadioButton Item'>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPapSmearYes' name='RadioButtonPolicyHolderPapSmear' type='radio' value='true'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPapSmearYes'>Ya</label>
                    <div class='Separator'></div>
                    <input data-popup-type='general' id='RadioButtonPolicyHolderPapSmearNo' name='RadioButtonPolicyHolderPapSmear' type='radio' value='false'>
                    <label class='RadioButton' for='RadioButtonPolicyHolderPapSmearNo'>Tidak</label>
                  </div>
                </div>
              </li>
            </ol>
          </li>
          <hr>
          <li>
            <div class='Container'>
              <label class='Item' for='RadioButtonPolicyHolderHeartDissorderYes' id='LabelPolicyHolderHeartDissorder'>
                Apakah ada anggota keluarga Anda (orang tua, anak, saudara kandung) yang menderita/dinyatakan terdiagnosa mengidap kelainan Jantung Koroner, Stroke, Kencing Manis (Diabetes Melitus), Kanker atau penyakit keturunan lainnya? (Jika “Ya” mohon agar dijelaskan pada kolom dibawah ini)
              </label>
              <div class='RadioButton Item'>
                <input data-popup-type='general' id='RadioButtonPolicyHolderHeartDissorderYes' name='RadioButtonPolicyHolderHeartDissorder' type='radio' value='true'>
                <label class='RadioButton' for='RadioButtonPolicyHolderHeartDissorderYes'>Ya</label>
                <div class='Separator'></div>
                <input data-popup-type='general' id='RadioButtonPolicyHolderHeartDissorderYes' name='RadioButtonPolicyHolderHeartDissorder' type='radio' value='false'>
                <label class='RadioButton' for='RadioButtonPolicyHolderHeartDissorderNo'>Tidak</label>
              </div>
            </div>
          </li>
          <hr>
        </ol>
      </form>
      <section class='PopUp' id='PopUpGeneral'>
        <form id='FormAdditionalQuestion'>
          <header>
            <input class='ButtonPrimary PositionerLeft' id='ButtonCancel' type='button' value='Cancel'>
            <input class='ButtonPrimary PositionerRight' id='ButtonDone' type='button' value='Done'>
            <h2>Pertanyaan Kesehatan</h2>
          </header>
          <fieldset>
            <label class='Wrap' for='TextDetail' id='LabelDetail'></label>
            <label class='Wrap' for='TextDetail' id='LabelNote'>silahkan memberikan rincian lebih lanjut</label>
            <input class='Full Single' id='TextDetail' type='text'>
          </fieldset>
        </form>
      </section>
      <section class='PopUp' id='PopUpHealth'>
        <form id='FormAdditionalQuestion'>
          <header>
            <input class='ButtonPrimary PositionerLeft' id='ButtonCancel' type='button' value='Cancel'>
            <input class='ButtonPrimary PositionerRight' id='ButtonDone' type='button' value='Done'>
            <h2>Pertanyaan Kesehatan</h2>
          </header>
          <fieldset>
            <label class='Wrap' for='TextDiseaseName' id='LabelDiseaseName'>Nama Penyakit</label>
            <input class='Full Single' id='TextDiseaseName' type='text'>
            <label class='Wrap' for='DateSickFrom' id='LabelSickFrom'>Kapan Mulai Sakit</label>
            <input class='Full Single' id='DateSickFrom' type='text'>
            <label class='Wrap' for='TextSickDuration' id='LabelSickDuration'>Lama Sakit</label>
            <input class='Full Single' id='TextSickDuration' type='text'>
            <label class='Wrap' for='TextDoctorName' id='LabelDoctorName'>Nama Dokter</label>
            <input class='Full Single' id='TextDoctorName' type='text'>
            <label class='Wrap' for='TextHospital' id='LabelHospital'>Rumah Sakit / Klinik / Laboratorium / Puskesmas</label>
            <input class='Full Single' id='TextHospital' type='text'>
            <label class='Wrap' for='TextAddress' id='LabelAddress'>Alamat</label>
            <input class='Full Single' id='TextAddress' type='text'>
            <label class='Wrap' for='TextTelephone' id='LabelTelephone'>Nomor Telepon</label>
            <input class='Full Single' id='TextTelephone' type='text'>
          </fieldset>
        </form>
      </section>
      <section class='PopUp' id='PopUpSPAJProposal'>
        <form id='FormAdditionalQuestion'>
          <header>
            <input class='ButtonPrimary PositionerLeft' id='ButtonCancel' type='button' value='Cancel'>
            <input class='ButtonPrimary PositionerRight' id='ButtonDone' type='button' value='Done'>
            <h2>Pertanyaan Kesehatan</h2>
          </header>
          <fieldset>
            <label class='Wrap' for='TextCompanyName' id='LabelCompanyName'>Nama Perusahaan</label>
            <input class='Full Single' id='TextCompanyName' type='text'>
            <label class='Wrap' for='TextPolicyNumber' id='LabelPolicyNumber'>Nomor Polix</label>
            <input class='Full Single' id='TextPolicyNumber' type='text'>
            <label class='Wrap' for='DatePublished' id='LabelDatePubliched'>Tanggal Diterbitkan</label>
            <input class='Full Single' id='DatePublished' type='text'>
            <label class='Wrap' for='TextBasicSumAssured' id='LabelBasicSumAssured'>Uang Pertanggungan</label>
            <input class='Full Single' id='TextBasicSumAssured' type='text'>
            <label class='Wrap' for='TextDecision' id='LabelDecision'>Hasil Keputusan</label>
            <input class='Full Multi' id='TextDecision' type='text'>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
