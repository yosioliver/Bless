    <title>BCA Life - BLESS, Health Questionnaire 1 Form</title>
    <!-- JQUERY -->
    <script>
      // INITIALIZATION
      
      var stringPageTypeCurrent = stringPageTypeForm;
      var stringPageSectionCurrent = stringPageSectionForm;
      var stringPageValidationCurrent = 0;
      var booleanInputChangeState = "false";
      var stringThirdpartyAnswerValue;
      // var jsonPolicyHolder = '{"result":{"readFromDB":[{"elementID":"TextPolicyHolderFullName","Value":"Yosi Oliver"},{"elementID":"RadioButtonPolicyHolderAmerican","Value":"true"},{"elementID":"DatePolicyHolderActive","Value":"01/02/2016"},{"elementID":"RadioButtonPolicyHolderReligion","Value":"budha"}]}}'
      
      function showFormThirdParty()
      {
      	// window.location = 'ios:showFormThirdParty';
      
      	var callInfo = {};
      	callInfo.data = {};
      	calliOSFunction('showFormThirdParty:',onSuccess,onError, callInfo);
      }
      
      function deleteFormThirdParty()
      {
      	// window.location = 'ios:deleteFormThirdParty';
      
      	var callInfo = {};
      	callInfo.data = {};
      	calliOSFunction('deleteFormThirdParty:',onSuccess,onError, callInfo);
      }
      
      
      // DOCUMENT READY
      
      $(document).ready(function()
      {
      	// INITIALIZATION
      
      	radioButtonOtherGenerator("RadioButtonPremiPaymentWay", "#TextPremiPaymentWayOther", "other");
      	inputListener();
      
      	/* $("#ButtonSubmit").click(function()
      	{
      		savetoDB();
      	}); */
      
      	// IOS
      
      	$("input:radio[name='" + "RadioButtonPremiPaymentThirdPartyAnswer" + "']").change(function()
      	{
      		var stringValue = $(this).val();
      
      		if (stringValue == "true")
      		{
      			showFormThirdParty();
      			$("#ButtonPreviewPremiPaymentThirdParty").css("display", "block");
      		}
      		else
      		{
      			deleteFormThirdParty();
      			$("#ButtonPreviewPremiPaymentThirdParty").css("display", "none");
      		}
      	});
      });
    </script>

  <!-- BODY -->
  <body id='Main'>
    <!-- MAIN -->
    <main>
      <form>
        <!-- %input#ButtonSubmit{ :type => "button", :value => "Submit" } -->
        <label class='Medium Single PositionerLeft' for='RadioButtonPremiPaymentKursIDR'>Mata Uang</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentKursIDR' name='RadioButtonPremiPaymentKurs' type='radio' value='idr'>
          <label class='RadioButton' for='RadioButtonPremiPaymentKursIDR'>RP</label>
          <div class='Separator'></div>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentKursUSD' name='RadioButtonPremiPaymentKurs' type='radio' value='usd'>
          <label class='RadioButton' for='RadioButtonPremiPaymentKursUSD'>USD</label>
        </div>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPremiPaymentFrequencyAnually'>Frekuensi Pembayaran</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentFrequencyAnually' name='RadioButtonPremiPaymentFrequency' type='radio' value='anually'>
          <label class='RadioButton' for='RadioButtonPremiPaymentFrequencyAnually'>Tahunan</label>
          <div class='Separator'></div>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentFrequencySemester' name='RadioButtonPremiPaymentFrequency' type='radio' value='semester'>
          <label class='RadioButton' for='RadioButtonPremiPaymentFrequencySemester'>Semesteran</label>
          <div class='Separator'></div>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentFrequencyQuarterly' name='RadioButtonPremiPaymentFrequency' type='radio' value='quarterly'>
          <label class='RadioButton' for='RadioButtonPremiPaymentFrequencyQuarterly'>Triwulan</label>
          <div class='Separator'></div>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentFrequencyMonthly' name='RadioButtonPremiPaymentFrequency' type='radio' value='monthly'>
          <label class='RadioButton' for='RadioButtonPremiPaymentFrequencyMonthly'>Bulanan</label>
          <div class='Separator'></div>
          <input class='Medium Single' disabled='true' id='RadioButtonPremiPaymentFrequencyFull' name='RadioButtonPremiPaymentFrequency' type='radio' value='full'>
          <label class='RadioButton' for='RadioButtonPremiPaymentFrequencyFull'>Sekaligus</label>
        </div>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPremiPaymentPayorHolder'>Pembayar Premi</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPremiPaymentPayorHolder' name='RadioButtonPremiPaymentPayor' type='radio' value='dirisendiri'>
          <label class='RadioButton Medium' for='RadioButtonPremiPaymentPayorHolder'>Pemegang Polis Perorangan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPremiPaymentPayorCompany' name='RadioButtonPremiPaymentPayor' type='radio' value='perusahaan'>
          <label class='RadioButton Medium' for='RadioButtonPremiPaymentPayorCompany'>Pemegang Polis Perusahaan / Badan Hukum</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPremiPaymentPayorInsured' name='RadioButtonPremiPaymentPayor' type='radio' value='tertanggung'>
          <label class='RadioButton' for='RadioButtonPremiPaymentPayorInsured'>Tertanggung</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPremiPaymentPayorThirdParty' name='RadioButtonPremiPaymentPayor' type='radio' value='pihakketiga'>
          <label class='RadioButton' for='RadioButtonPremiPaymentPayorThirdParty'>Pihak Ketiga</label>
        </div>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPremiPaymentWay'>Cara Pembayaran</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPremiPaymentWayDebit' name='RadioButtonPremiPaymentWay' required='true' type='radio' value='debit'>
          <label class='RadioButton' for='RadioButtonPremiPaymentWayDebit'>Debit Rekening</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPremiPaymentWayCredit' name='RadioButtonPremiPaymentWay' required='true' type='radio' value='credit'>
          <label class='RadioButton' for='RadioButtonPremiPaymentWayCredit'>Debit Kartu Kredit</label>
          <div class='Separator'></div>
          <input id='RadioButtonPremiPaymentWayOther' name='RadioButtonPremiPaymentWay' required='true' type='radio' value='other'>
          <label class='RadioButton' for='RadioButtonPremiPaymentWayOther'>Lainnya</label>
        </div>
        <input class='Long Single PositionerLeft' id='TextPremiPaymentWayOther' type='text'>
        <br>
        <label class='Wrap PositionerLeft Single PositionerLeft' for='TextPremiPaymentBankAccountDetails'>Wajib diisi untuk pengembalian Premi dan untuk media pembayaran Premi Lanjutan melalui Debit Rekening/Debit Kartu Kredit:</label>
        <br>
        <div class='ContainerFit'>
          <label class='LongFix Double Item' for='TextPremiPaymentBankAccountDetailsName'>Nama Pemilik Rekening/Kartu Kredit</label>
          <input class='Full Single Item' id='TextPremiPaymentBankAccountDetailsName' maxlength='27' required='true' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='LongFix Single Item' for='TextPremiPaymentBankAccountDetailsNumber'>Nomor Rekening/Kartu Kredit</label>
          <input class='Full Single Item' id='TextPremiPaymentBankAccountDetailsNumber' maxlength='27' required='true' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='LongFix Single Item' for='TextPremiPaymentBankAccountDetailsBankName'>Nama Bank</label>
          <input class='Full Single Item' id='TextPremiPaymentBankAccountDetailsBankName' maxlength='27' required='true' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='LongFix Single Item' for='TextPremiPaymentBankAccountDetailsBankBranch'>Nama Cabang</label>
          <input class='Full Single Item' id='TextPremiPaymentBankAccountDetailsBankBranch' maxlength='27' required='true' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='Full Wrap Item' for='RadioButtonPremiPaymentThirdPartyAnswer'>Apakah dalam pengajuan asuransi Anda, selain Anda dan Calon Tertanggung terdapat Pihak ketiga yang meminta mengajukan asuransi ini, menjadi pembayar Premi meminta hak atas manfaat Polis?</label>
          <div class='RadioButton LongFix Single Item'>
            <input class='Medium Single' id='RadioButtonPremiPaymentThirdPartyAnswerYes' name='RadioButtonPremiPaymentThirdPartyAnswer' required='true' type='radio' value='true'>
            <label class='RadioButton' for='RadioButtonPremiPaymentThirdPartyAnswerYes'>Ya</label>
            <div class='Separator'></div>
            <input class='Medium Single' id='RadioButtonPremiPaymentThirdPartyAnswerNo' name='RadioButtonPremiPaymentThirdPartyAnswer' required='true' type='radio' value='false'>
            <label class='RadioButton' for='RadioButtonPremiPaymentThirdPartyAnswerNo'>Tidak</label>
          </div>
        </div>
        <br>
        <input class='ButtonPreview' id='ButtonPreviewPremiPaymentThirdParty' onclick='showFormThirdParty()' type='button' value='View recent input'>
      </form>
    </main>
