    <script>
      // INITIALIZATION
      
      var stringPageTypeCurrent = stringPageTypeForm;
      var stringPageSectionCurrent = stringPageSectionForm;
      var stringPageValidationCurrent = stringPageValidationIncome;
      var booleanInputChangeState = false;
      
      // var jsonPolicyHolder = '{"result":{"readFromDB":[{"elementID":"TextPolicyHolderFullName","Value":"Yosi Oliver"},{"elementID":"RadioButtonPolicyHolderAmerican","Value":"true"},{"elementID":"DatePolicyHolderActive","Value":"01/02/2016"},{"elementID":"RadioButtonPolicyHolderReligion","Value":"budha"}]}}'
      
      $(document).ready(function()
      {
      	$("#BoxDate").DateTimePicker(
      	{
      		dateSeparator: "/",
      		dateFormat: "dd/MM/yyyy"
      	});
      
      	autoPopulateState();
      
      	$("#TextPolicyHolderCIN").keypress(function (e) {
      	 //if the letter is not digit then display error and don't type anything
      		if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      			return false;
      		}
          });
      
      	$("#TextPolicyHolderHomePostalCode").keypress(function (e) {
      	 //if the letter is not digit then display error and don't type anything
      		if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      			return false;
      		}
          });
      
      	$("#TextPolicyHolderOfficePostalCode").keypress(function (e) {
      	 //if the letter is not digit then display error and don't type anything
      		if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      			return false;
      		}
          });
      
      	//calculateAge("DatePolicyHolderBirthday", "TextPolicyHolderAge");
      	$('#TextPolicyHolderSalary').number( true, 0, ',', '.' );
      	$('#TextPolicyHolderRevenue').number( true, 0, ',', '.' );
      	$('#TextPolicyHolderOtherIncome').number( true, 0, ',', '.' );
      
      	radioButtonOtherGenerator("RadioButtonPolicyHolderIDType", "#TextPolicyHolderIDTypeOther", "OTHER");
      	radioButtonOtherGenerator("RadioButtonPolicyHolderRelationAssured", "#TextPolicyHolderRelationAssuredOther", "other");
      	checkboxOtherGenerator("CheckboxPolicyHolderInsurancePurposeOther", "#TextPolicyHolderInsurancePurposeOther", "other");
      
      	telephoneStripGenerator("TextPolicyHolderHomeTelephone");
      	telephoneStripGenerator("TextPolicyHolderOfficeTelephone");
      
      	inputListener();
      
      	// FOR TESTING
      
      	/* $("#ButtonSubmit").click(function()
      	{
      		alert(booleanInputChangeState);
      		savetoDB();
      	}); */
      
      	$('input[type=radio][name=RadioButtonPolicyHolderCorrespondanceAddress]').change(function() {
      		if (this.value == 'home') {
      			$("#TextPolicyHolderHomeAddress1").prop('required',true);
      			$("#TextPolicyHolderHomeCity").prop('required',true);
      			$("#TextPolicyHolderHomePostalCode").prop('required',true);
      
      			$('#TextPolicyHolderOfficeAddress1').removeAttr('required');
      			$('#TextPolicyHolderOfficeCity').removeAttr('required');
      			$('#TextPolicyHolderOfficePostalCode').removeAttr('required');
      		}
      		else if (this.value == 'office') {
      			$("#TextPolicyHolderOfficeAddress1").prop('required',true);
      			$("#TextPolicyHolderOfficeCity").prop('required',true);
      			$("#TextPolicyHolderOfficePostalCode").prop('required',true);
      
      			$('#TextPolicyHolderHomeAddress1').removeAttr('required');
      			$('#TextPolicyHolderHomeCity').removeAttr('required');
      			$('#TextPolicyHolderHomePostalCode').removeAttr('required');
      		}
      		else
      		{
      
      		}
      	});
      });

          <label class='RadioButton' for='RadioButtonPolicyHolderSalaryUSD'>USD</label>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderSalary'>Penghasilan / Tahun</label>
        <input class='Long Single PositionerLeft' data-customvalidation='income' id='TextPolicyHolderSalary' type='text' value='0'>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPolicyHolderRevenueIDR'>Hasil USaha</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderRevenueIDR' name='RadioButtonPolicyHolderRevenue' type='radio' value='idr'>
          <label class='RadioButton' for='RadioButtonPolicyHolderRevenueIDR'>RP</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderRevenueUSD' name='RadioButtonPolicyHolderRevenue' type='radio' value='usd'>
          <label class='RadioButton' for='RadioButtonPolicyHolderRevenueUSD'>USD</label>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderRevenue'>Penghasilan / Tahun</label>
        <input class='Long Single PositionerLeft' data-customvalidation='income' id='TextPolicyHolderRevenue' type='text' value='0'>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPolicyHolderOtherIncomeIDR'>Penghasilan Lainnya</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderOtherIncomeIDR' name='RadioButtonPolicyHolderOtherIncome' type='radio' value='idr'>
          <label class='RadioButton' for='RadioButtonPolicyHolderOtherIncomeIDR'>RP</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderOtherIncomeUSD' name='RadioButtonPolicyHolderOtherIncome' type='radio' value='usd'>
          <label class='RadioButton' for='RadioButtonPolicyHolderOtherIncomeUSD'>USD</label>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderOtherIncome'>Penghasilan / Tahun</label>
        <input class='Long Single PositionerLeft' data-customvalidation='income' id='TextPolicyHolderOtherIncome' type='text' value='0'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderSource'>Jelaskan Sumbernya</label>
          <input class='Full Single Item' id='TextPolicyHolderSource' maxlength='30' type='text'>
        </div>
        <br>
        <div id='BoxDate'></div>
      </form>
    </main>
  </body>
</html>
