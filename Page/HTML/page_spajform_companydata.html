    <title>BCA Life - BLESS, Health Questionnaire 1 Form</title>
    <!-- JQUERY -->
    <script>
      var stringPageTypeCurrent = stringPageTypeForm;
      var stringPageSectionCurrent = stringPageSectionForm;
      var stringPageValidationCurrent = 0;
      var booleanInputChangeState = "false";
      
      $(document).ready(function()
      {
      	// SETTER
      
      	// radioButtonSetter("WeightChange", true);
      
      	// GETTER
      
      	// radioButtonGetter("WeightChange");
      	inputListener();
      
      	$("#BoxDate").DateTimePicker(
      	{
      		dateSeparator: "/",
      		dateFormat: "dd/MM/yyyy"
      	});
      
      	radioButtonOtherGenerator("RadioButtonPolicyHolderCompanyType", "#TextPolicyHolderCompanyTypeOther", "lainnya");
      	radioButtonOtherGenerator("RadioButtonPolicyHolderCompanyRepresentativeRelationship", "#TextPolicyHolderCompanyRepresentativeRelationshipOther", "lainnya");
      	radioButtonOtherGenerator("RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose", "#TextPolicyHolderCompanyRepresentativeInsurancePurposeOther", "lainnya");

  <!-- BODY -->
  <body id='Main'>
    <!-- HEADER -->
    <header>
      <!-- %h1 Data Perusahaan / Badan Hukum -->
    </header>
    <!-- MAIN -->
    <main>
      <form>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyName'>Nama Perusahaan</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyName' maxlength='30' required='true' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='RadioButtonPolicyHolderCompanyTypePT'>Jenis Perusahaan</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypePT' name='RadioButtonPolicyHolderCompanyType' type='radio' value='pt'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypePT'>Perseroan Terbatas</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypeYayasan' name='RadioButtonPolicyHolderCompanyType' type='radio' value='yayasan'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeYayasan'>Yayasan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypeBUMN' name='RadioButtonPolicyHolderCompanyType' type='radio' value='bumn'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeBUMN'>BUMN</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypeOther' name='RadioButtonPolicyHolderCompanyType' type='radio' value='lainnya'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeOther'>Lainnya</label>
          <input class='Medium Single PositionerRight' id='TextPolicyHolderCompanyTypeOther' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoAnggaranDasar'>Nomor Anggaran Dasar/Akta Pendirian</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoAnggaranDasar' maxlength='21' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyNoAnggaranDasarExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' data-field='date' id='DatePolicyHolderCompanyNoAnggaranDasarExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoSIUP'>Nomor Surat Ijin Usaha</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoSIUP' maxlength='21' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanySIUPExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' data-field='date' id='DatePolicyHolderCompanySIUPExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoTDP'>Nomor TDP</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoTDP' maxlength='21' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyNoTDPExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' data-field='date' id='DatePolicyHolderCompanyNoTDPExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoSKDP'>Nomor SDKP (Domisili)</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoSKDP' maxlength='21' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyNoSKDPExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' data-field='date' id='DatePolicyHolderCompanyNoSKDPExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoNPWP'>Nomor NPWP (Jika ada)</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoNPWP' maxLength='16' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyNoNPWP'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' data-field='date' id='DatePolicyHolderCompanyNoNPWP' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanySector'>Bidang Usaha</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanySector' maxlength='30' type='text'>
        </div>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyAddress'>Alamat Perusahaan (sesuai SKDP)</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyAddress' maxlength='30' type='text'>
        </div>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyCity'></label>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyCity'>Kota</label>
          <input class='Medium Single Item' id='TextPolicyHolderCompanyCity' maxlength='19' type='text'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyPostalCode'>Kode Pos</label>
          <input class='Medium Single Item' id='TextPolicyHolderCompanyPostalCode' maxlength='6' type='text'>
        </div>
        <br>
        <label class='Wrap Single PositionerLeft' for='RadioButtonPolicyHolderCompanyAsset1'>Aset Perusahaan (Rp)</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyAsset1' name='RadioButtonPolicyHolderCompanyAsset' type='radio' value='100juta'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyAsset1'>< 100 Juta</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyAsset2' name='RadioButtonPolicyHolderCompanyAsset' type='radio' value='100juta1miliar'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyAsset2'>100 Juta - 1 Miliar</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyAsset3' name='RadioButtonPolicyHolderCompanyAsset' type='radio' value='1miliar10miliar'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyAsset3'>>1 Miliar - 10 Miliar</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyAsset4' name='RadioButtonPolicyHolderCompanyAsset' type='radio' value='10miliar100miliar'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyAsset4'>>10 Miliar - 100 Miliar</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyAsset5' name='RadioButtonPolicyHolderCompanyAsset' type='radio' value='100miliarlebih'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyAsset5'>>100 Miliar</label>
        </div>
        <br>
        <label class='Wrap Single PositionerLeft' for='RadioButtonPolicyHolderCompanyRevenue1'>Jumlah Penghasilan (Rp)</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRevenue1' name='RadioButtonPolicyHolderCompanyRevenue' type='radio' value='100juta'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRevenue1'>< 100 Juta</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRevenue2' name='RadioButtonPolicyHolderCompanyRevenue' type='radio' value='100juta500juta'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRevenue2'>100 Juta - 500 Juta</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRevenue3' name='RadioButtonPolicyHolderCompanyRevenue' type='radio' value='500juta1miliar'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRevenue3'>> 500 Juta1 - 1 Miliar</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRevenue4' name='RadioButtonPolicyHolderCompanyRevenue' type='radio' value='1miliar10miliar'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRevenue4'>> 1 Miliar - 10 Miliar</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRevenue5' name='RadioButtonPolicyHolderCompanyRevenue' type='radio' value='10miliarlebih'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRevenue5'>> 10 Miliar</label>
        </div>
        <br>
        <label class='Wrap PositionerLeft Single' for='TextPolicyHolderCompanyRepresentativeChossenPIC'>Pihak Yang Ditunjuk Untuk Menerima Kuasa dan Berwenang Untuk Bertindak Untuk dan Atas Nama Perusahaan</label>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Double Item' for='TextPolicyHolderCompanyRepresentativeFullName'>Nama lengkap (sesuai dengan identitas)</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyRepresentativeFullName' maxlength='30' required='true' type='text'>
        </div>
        <div class='ContainerFit'>
          <label class='Medium Double Item' for='TextPolicyHolderCompanyRepresentativePosition'>Jabatan / Pangkat / Golongan</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyRepresentativePosition' maxlength='28' required='true' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderCompanyRepresentativeIDNumber'>Nomor Identitas Diri</label>
        <input class='Medium Single PositionerLeft' id='TextPolicyHolderCompanyRepresentativeIDNumber' maxlength='16' required='true' type='text'>
        <input class='Medium Single PositionerRight' data-field='date' id='DatePolicyHolderCompanyRepresentativeIDExpired' type='text'>
        <label class='Medium Single PositionerRight' for='DatePolicyHolderCompanyRepresentativeIDExpired'>Masa Berlaku</label>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPolicyHolderCompanyRepresentativeRelationship'>Hubungan dengan Calon tertanggung</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeRelationshipColleague' name='RadioButtonPolicyHolderCompanyRepresentativeRelationship' required='true' type='radio' value='perusahaankaryawan'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeRelationshipColleague'>Perusahaan / Karyawan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeRelationshipOther' name='RadioButtonPolicyHolderCompanyRepresentativeRelationship' required='true' type='radio' value='lainnya'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeRelationshipOther'>Lainnya</label>
          <input class='Medium Single PositionerRight' id='TextPolicyHolderCompanyRepresentativeRelationshipOther' type='text'>
          <img class='PositionerRight' src='../../jqueryLibrary/Resource/Input/input_text_required.svg' style='width: 20px;'>
        </div>
        <br>
        <label class='Medium Single PositionerLeft' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeSavings'>Tujuan Pembelian Asuransi</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeSavings' name='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose' type='radio' value='tabungan'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeSavings'>Tabungan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeProtection' name='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose' type='radio' value='proteksi'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeProtection'>Proteksi</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeInvestation' name='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose' type='radio' value='investasi'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeInvestation'>Investasi</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeEducation' name='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose' type='radio' value='pendidikan'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeEducation'>Pendidikan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeOther' name='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurpose' type='radio' value='lainnya'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyRepresentativeInsurancePurposeOther'>Lainnya</label>
          <input class='Medium Single PositionerRight' id='TextPolicyHolderCompanyRepresentativeInsurancePurposeOther' type='text'>
        </div>
        <br>
        <div id='BoxDate'></div>
      </form>
    </main>
  </body>
</html>
