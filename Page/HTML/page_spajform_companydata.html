  <!-- BODY -->
  <body id='Main'>
    <!-- HEADER -->
    <header>
      <h1>Data Perusahaan / Badan Hukum</h1>
    </header>
    <!-- MAIN -->
    <main>
      <form>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyName'>Nama Lengkap</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyName' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderCompanyName'>Jenis Perusahaan</label>
        <div class='RadioButton PositionerLeft'>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypePT' name='RadioButtonPolicyHolderCompanyType' type='radio' value='yes'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypePT'>Perseroan Terbatas</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypeYayasan' name='RadioButtonPolicyHolderCompanyType' type='radio' value='yes'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeYayasan'>Yayasan</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderCompanyTypeBUMN' name='RadioButtonPolicyHolderCompanyType' type='radio' value='yes'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeBUMN'>BUMN</label>
          <div class='Separator'></div>
          <input class='Medium Single' id='RadioButtonPolicyHolderLainnya' name='RadioButtonPolicyHolderCompanyType' type='radio' value='yes'>
          <label class='RadioButton' for='RadioButtonPolicyHolderCompanyTypeOther'>Lainnya</label>
          <input class='Medium Single PositionerRight' id='RadioButtonPolicyHolderCompanyTypeOther' type='text'>
        </div>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoAnggaranDasar'>Nomor Anggaran Dasar/Akta Pendirian</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoAnggaranDasar' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyDateOfExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' id='DatePolicyHolderCompanyDateOfExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoSuratIjinUsaha'>Nomor Surat Ijin Usaha</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanyNoSuratIjinUsaha' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderTanggalBerlaku'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' id='TextPolicyHolderTanggalBerlaku' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoTDP'>Nomor TDP</label>
          <input class='Full Single Item' id='TextPolicyHolderTanggalBerlaku' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanyTDPDateOfExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' id='DatePolicyHolderCompanyTDPDateOfExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanyNoSKDP'>Nomor SDKP (Domisili)</label>
          <input class='Full Single Item' id='DatePolicyHolderCompanySKDPDateOfExpired' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='DatePolicyHolderCompanySKDPDateOfExpired'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' id='DatePolicyHolderCompanySKDPDateOfExpired' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderTanggalBerlaku'>Nomor NPWP (Jika ada)</label>
          <input class='Full Single Item' id='TextPolicyHolderTanggalBerlaku' type='text'>
        </div>
        <label class='Medium Single PositionerLeft' for='TextPolicyHolderTanggalBerlaku'>Tanggal Berlaku</label>
        <input class='Medium Single PositionerLeft' id='TextPolicyHolderTanggalBerlaku' type='text'>
        <br>
        <div class='ContainerFit'>
          <label class='Medium Single Item' for='TextPolicyHolderCompanySector'>Bidang Usaha</label>
          <input class='Full Single Item' id='TextPolicyHolderCompanySector' type='text'>
        </div>
      </form>
